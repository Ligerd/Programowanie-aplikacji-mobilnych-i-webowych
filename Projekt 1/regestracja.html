        <label class="" for="password2">Powtóż hasło</label>

        <label class="" for="email">Email</label>

        <label class="" for="logi">Login</label>
        <input type="text" name="login" value="" required>

      <label>Płeć:</label>
      <input type="radio" name="plec" value="under_18">
      <label class="light" for="kobieta">Kobieta</label>

      <input type="radio" name="plec" value="over_18">

    </fieldset>
    <fieldset>
       
    </fieldset>
    <button type="submit">Sing up</button>
</form>
</body>
</html>
